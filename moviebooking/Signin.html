<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
}

/* Sign In Container */
.signin-container {
  width: 100%;
  max-width: 350px;
  padding: 30px;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Sign In Header */
.signin-container h2 {
  margin-bottom: 20px;
  color: #333;
}

/* Form Styling */
.signin-form {
  display: flex;
  flex-direction: column;
}

.signin-form label {
  font-size: 14px;
  color: #333;
  margin-bottom: 5px;
  text-align: left;
}

.signin-form input {
  padding: 10px;
  font-size: 16px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
  outline: none;
}

.signin-form input:focus {
  border-color: #e40046;
}

/* Sign In Button */
.signin-btn {
  padding: 12px;
  font-size: 16px;
  color: #ffffff;
  background-color: #e40046;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.signin-btn:hover {
  background-color: #d1003b;
}

/* Footer Links */
.signin-footer {
  margin-top: 15px;
}

.signin-footer p {
  font-size: 14px;
  color: #666;
}

.signin-footer a {
  color: #e40046;
  text-decoration: none;
}

.signin-footer a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <div class="signin-container">
    <h2>Sign In</h2>
    <form class="signin-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <button type="submit" class="signin-btn">Sign In</button>

      <div class="signin-footer">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </form>
  </div>

</body>
</html>
