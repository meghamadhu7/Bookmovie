<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyShow Clone</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    /* Header */
    .header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background-color: #ffffff;
  border-bottom: 1px solid #ddd;
}

.logo {
  width: 120px; /* Adjust width as needed */
  margin-right: 20px;
}

.search-bar {
  flex: 1;
  padding: 8px 10px;
  font-size: 14px;
  border: 1px solid #ddd;
  border-radius: 3px;
}

.header-options {
  display: flex;
  align-items: center;
}

.sign-in-btn {
  background-color: #e40046;
  color: white;
  border: none;
  padding: 8px 16px;
  cursor: pointer;
  font-size: 14px;
  border-radius: 3px;
  margin-left: 20px;
  text-decoration: none;
}

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .navbar .left-menu, .navbar .right-menu {
      display: flex;
      align-items: center;
    }
    .navbar .left-menu a,
    .navbar .right-menu a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-size: 14px;
    }
    .navbar .right-menu button {
      background-color: #e40046;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 3px;
    }

    /* Banner Section */
    .banner {
      background-color: #2b2b2b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }
    .banner .banner-content {
      text-align: left;
      max-width: 600px;
    }
    .banner h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .banner p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .banner .apply-button {
      background-color: #e40046;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
      text-decoration: none;
    }
    .banner img {
      max-width: 200px;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    /* Filters Section */
    .filters-section {
      display: flex;
      padding: 20px;
      background-color: #ffffff;
      justify-content: center;
      gap: 30px;
    }
    .filters, .movie-languages {
      max-width: 300px;
      width: 100%;
    }
    .filters h3, .movie-languages h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filter-tag {
      padding: 6px 12px;
      background-color: #eeeeee;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .filter-tag:hover {
      background-color: #ddd;
    }
    /* Container Layout */
.container {
  display: flex;
  padding: 20px;
}

/* Filters Sidebar */
.filters-sidebar {
  width: 250px;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 8px;
  margin-right: 20px;
}

.filters-sidebar h2 {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
}

.filter-group {
  margin-bottom: 20px;
}

.filter-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 16px;
  color: #e40046;
  font-weight: bold;
  margin-bottom: 10px;
}

.filter-tags .tag, .language-tags .tag {
  display: inline-block;
  padding: 6px 12px;
  background-color: #eeeeee;
  border-radius: 16px;
  font-size: 14px;
  margin: 5px 5px 0 0;
  cursor: pointer;
  color: #333;
}

.clear {
  color: #e40046;
  font-size: 14px;
  text-decoration: none;
  cursor: pointer;
}

.browse-cinemas-btn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #e40046;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

/* Movies Section */
.movies-section {
  flex: 1;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 8px;
}

.movies-section h2 {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

.language-tags {
  margin-bottom: 20px;
}
.language-tags {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.tag {
  display: inline-block;
  padding: 5px 10px;
  background-color: #f0f0f0;
  border-radius: 15px;
  text-decoration: none;
  color: #333;
  transition: background-color 0.3s;
}

.tag:hover {
  background-color: #007bff;
  color: white;
}


.coming-soon {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
  color: #333;
  margin-bottom: 20px;
}

.explore-link {
  font-size: 14px;
  color: #e40046;
  text-decoration: none;
}

.movie-posters {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 15px;
}

.movie-poster img {
  width: 100%;
  border-radius: 8px;
}
  </style>
</head>
